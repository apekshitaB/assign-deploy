<h1 mat-dialog-title>Registration form </h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field >
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="name">
         </mat-form-field>
    
         <!-- <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input  [rangePicker]="picker">
              <input formControlName="date" matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
           
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field> -->

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          
    
         <mat-form-field >
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
         </mat-form-field>
    
         <mat-form-field appearance="fill">
            <mat-label>Select Gender</mat-label>
            <mat-select formControlName="gender" placeholder="gender">
                <mat-option value ="Male">Male</mat-option>
                <mat-option value ="Female">Female</mat-option>
            </mat-select>
         </mat-form-field>
    
         <mat-form-field >
            <mat-label>Mobile No</mat-label>
            <input formControlName="mobileno" matInput placeholder="Mobile No">
         </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:5px ;" mat-raised-button color="primary" (click)="reg()">{{actionbtn}}</button>
   
</div>
